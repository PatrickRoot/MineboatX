<head th:replace="hexo/layout::head(文章列表,文章列表)"></head>
<body>

<script th:src="@{/static/js/hexo/list.js}"></script>
<link th:href="@{/static/css/hexo/list.css}" rel="stylesheet" type="text/css" media="all"/>

<header th:replace="hexo/layout::header"></header>

                    <a href="###" th:data-file-id="${archive.fileId}" class="delete">删除</a>
                </h2>

                <div class="archive-info"><span class="archive-char-count"

                </div>
                */-->
            </div>
            <!--/*
            <div class="archive-subject">
                <p><a th:href="@{'/archives/'+${archive.archiveId}}" target="_blank"><span class="archive-subject-txt"
                                                                                    th:text="${archive.subject}"></span><span
                        class="archive-subject-link">全文</span></a></p>
            </div>
            <div class="archive-operator">
                <a class="archive-thumb"> <i class="iconfont icon-dianzan-tianchong"></i> <span
                        th:text="${archive.thumbCount}">0</span> <span>赞</span></a>
                <a class="archive-comment"><i class="iconfont icon-commented"></i> <span
                        th:text="${archive.commentCount}">0</span> <span>评论</span></a>
                <a class="archive-share"><i class="iconfont icon-fenxiang-filled"></i> <span>分享</span></a>
            </div>
            */-->
        </div>

        <ul mbx:page="${result}"/>
    </div>
</article>

<footer th:replace="hexo/layout::footer"></footer>

</body>
</html>
